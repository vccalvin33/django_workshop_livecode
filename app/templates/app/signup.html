{% extends 'app/base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2 class="mb-4">Sign Up</h2>

                <form>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username-form">Username</label>
                        <input type="text" id="username-form" class="form-control form-control-lg"
                            placeholder="Enter a username" required />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email-form">Email Address</label>
                        <input type="email" id="email-form" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" required />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password-form">Password</label>
                        <input type="password" id="password-form" class="form-control form-control-lg"
                            placeholder="Enter password" required />
                    </div>

                    <!-- Password confirmation -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="validation-form">Confirm Password</label>
                        <input type="password" id="validation-form" class="form-control form-control-lg"
                            placeholder="Enter password again" required />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'login' %}"
                                class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
